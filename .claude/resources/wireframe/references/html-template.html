<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PAGE_NAME}} - {{AGENT_NAME}} {{VERSION}}</title>
  <style>
    /* ========================================
       WIREFRAME NAVIGATION - DO NOT MODIFY
       This ensures consistent navigation across all wireframes
       ======================================== */
    .wireframe-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #1a1a2e;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 2px solid #4a4a6a;
      font-family: Arial, sans-serif;
    }
    .wireframe-title {
      color: #fff;
      font-weight: bold;
      font-size: 13px;
    }
    .wireframe-nav-links {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .wireframe-nav-links a {
      color: #aaa;
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      background: #2a2a4a;
    }
    .wireframe-nav-links a:hover {
      background: #3a3a5a;
      color: #fff;
    }
    .wireframe-nav-links a.active {
      background: #4a4a8a;
      color: #fff;
    }
    .wireframe-nav-links .sep {
      color: #4a4a6a;
      margin: 0 5px;
    }

    /* ========================================
       BASE STYLES
       ======================================== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding-top: 50px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
    }

    /* ========================================
       PHONE FRAME (for mobile wireframes)
       ======================================== */
    .phone-frame {
      width: 375px;
      min-height: 700px;
      background: #fff;
      border: 3px solid #333;
      border-radius: 32px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      height: 44px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #666;
      border-bottom: 1px solid #ccc;
    }

    /* ========================================
       LOW-FIDELITY WIREFRAME COLORS
       Use ONLY these colors for wireframe elements
       ======================================== */
    /*
    Backgrounds: #f5f5f5, #fafafa, #e0e0e0, #ddd, #ccc
    Borders: #999, #aaa, #bbb, #ccc
    Text: #333, #666, #888
    Selected/Active: background #888 or #999, text #fff
    Placeholder images: solid #ddd or diagonal pattern
    */

    /* ========================================
       WIREFRAME CONTENT STYLES
       Agent adds component-specific styles below
       ======================================== */

    {{COMPONENT_STYLES}}

  </style>
</head>
<body>
  <!-- Navigation - COPY EXACTLY, only change class="active" placement -->
  <div class="wireframe-nav">
    <span class="wireframe-title">{{PAGE_NAME}} Wireframes</span>
    <div class="wireframe-nav-links">
      <a href="../ux/v1.html" {{ACTIVE_UX_V1}}>UX v1</a>
      <a href="../ux/v2.html" {{ACTIVE_UX_V2}}>UX v2</a>
      <span class="sep">|</span>
      <a href="../minimal/v1.html" {{ACTIVE_MIN_V1}}>Min v1</a>
      <a href="../minimal/v2.html" {{ACTIVE_MIN_V2}}>Min v2</a>
      <span class="sep">|</span>
      <a href="../rich/v1.html" {{ACTIVE_RICH_V1}}>Rich v1</a>
      <a href="../rich/v2.html" {{ACTIVE_RICH_V2}}>Rich v2</a>
    </div>
  </div>

  <!-- Phone frame wrapper for mobile wireframes -->
  <div class="phone-frame">
    <div class="status-bar">9:41</div>

    <!-- ========================================
         WIREFRAME CONTENT
         Agent builds the wireframe layout here
         ======================================== -->

    {{WIREFRAME_CONTENT}}

  </div>
</body>
</html>
