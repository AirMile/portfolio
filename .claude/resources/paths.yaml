# Paths Configuration - DEFAULTS
#
# Dit bestand bevat de standaard waarden.
# Voor apparaat-specifieke configuratie, maak een LOKAAL bestand:
#   .claude/paths.local.yaml (in elk project)
#
# Dit lokale bestand wordt NIET gecommit (staat in .gitignore).

paths:
  # Root folder where projects are created
  projects_root: "C:\\Projects"

  # Location of the claude-config repository
  config_repo: "C:\\Projects\\claude-config"

# Resolution order (eerste match wint):
# 1. Environment variable (CLAUDE_PROJECTS_ROOT, CLAUDE_CONFIG_REPO)
# 2. Lokaal: .claude/paths.local.yaml (per project, per apparaat)
# 3. Gedeeld: resources/paths.yaml (dit bestand, defaults)
#
# Voorbeeld paths.local.yaml:
# ```yaml
# paths:
#   projects_root: "D:\\Code"
#   config_repo: "D:\\Code\\claude-config"
# ```
